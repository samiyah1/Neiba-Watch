{%extends 'base.html'%}
{% block content %}
<div class="container">

    <div class="row">
        {% if mybiz%}
        <!--"searched_businesses" above is a line of code from search view function. It is what has been passed in-->
        <h2>Found {{ mybiz|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> No search term result found {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">
        {% if mybiz %}
        {% for business in mybiz %}
        <div class="col-sm-6 col-md-3">
            <a href="{%url 'bizdisplay' %}">
                <h3>{{business.business_name}}</h3>
            </a>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
